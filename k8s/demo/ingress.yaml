apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-api-ingress
  namespace: demo
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /demo-api
        pathType: Prefix
        backend:
          service:
            name: demo-api
            port:
              number: 80
